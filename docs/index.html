<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TV Series Search Engine</title>
    <script
      src="https://kit.fontawesome.com/c75582e3c5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;600;800&family=Bangers&family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <header class="page__header">
      <div class="header__wrapper">
      <img src="./assets/images/sleepy-cat.png" class="header__logo"></img>
      <div class="header__text-container">
        <h1 class="header__title">Lazy Cat Search Engine</h1>
        <span class="header__slogan">You want that right meow...?</span>
      </div></div>
    </header>

    <main class="page__main">
      <h2 class="main__title">Search for your favorite TV series</h2>
      <form action="" class="search-form">
        <label for="search"></label>
        <input
          type="text"
          id="search"
          class="searchBox js-searchBox"
          placeholder="Garfield"
        />
        <input type="submit" value="Search" class="search-button js-searchButton" />
      </form>
      <aside class="favorites-aside">
        <h3 class="favorites-title-bar js-favorites-title-bar">
          <span class="favorites-title js-favorites-title">Favs List</span>
          <span class="delete-favs-icon js-delete-favs-icon">
            <i class="far fa-trash-alt fa-sm"></i
          ></span>
        </h3>
        <div class="favorites-list js-favorites-list"></div>
      </aside>
      <div class="js-search-results-section search-results-section"></div>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
