<main class="page__main">
  <h2 class="main__title">TV Series Search Engine</h2>

  <form action="" class="form">
    <label for="search">Search for your favorite series</label>
    <input type="text" id="search" class="searchBox js-searchBox" />
    <input
      type="submit"
      value="Let's go"
      class="searchButton js-searchButton"
    />
  </form>
  <aside class="favorites-aside">
    <h3 class="favorites-title">Favorites List</h3>
    <ul class="js-favorites-list"></ul>
  </aside>
  <div class="js-searchResultsSection searchResultsSection"></div>
</main>
